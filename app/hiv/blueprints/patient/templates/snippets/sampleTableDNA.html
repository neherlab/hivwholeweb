<table class="table">
  <thead>
    <tr class="centerhead">
      <th class="leftcol">Years after start of therapy</th>
      <th class="leftcol" colspan="1">DNA templates</th>
    </tr>
  </thead>
  <tbody>
    {% for row in sampleTableDNA %}
    <tr class="numbers">
      <td class="leftcol">{{row.time}}</td>
      <td class="leftcol">{{row.DNA}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
